<html>
<head>
	<title>PLay Board</title>
	<link rel="stylesheet" type="text/css" href="../css/playStyle.css">
	<script type="text/javascript" src="../js/lib/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../js/pattern.js"></script>
	<script type="text/javascript">
$(function () {
			Board.Dots(9);
			
			$('#check').click(function() {
				Board.getPosition();
			});
		});
	</script>
</head>
<body>
	<div id="Container">
		<div id="Board">
			
		</div>
		<div id="ip">
				Line 1 Ends @:<input type="text" id="l1">
				Line 2 Ends @:<input type="text" id="l2">
				Line 3 Ends @:<input type="text" id="l3">
				Line 4 Ends @:<input type="text" id="l4">
				<input type="button" id="check" value="Check">
		</div>
	</div>

</body>
</html>
